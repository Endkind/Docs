name: Publish Retype powered website to GitHub Pages
on:
  release:
    types: [published]
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Get latest release tag
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        id: latest_release
        run: |
          LATEST_TAG=$(curl -s https://api.github.com/repos/${{ github.repository }}/releases/latest | jq -r '.tag_name')
          echo "tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "Latest release tag: $LATEST_TAG"

      - uses: actions/checkout@v4
        with:
          ref: ${{ (github.event_name == 'schedule' || github.event_name == 'workflow_dispatch') && steps.latest_release.outputs.tag || '' }}

      - name: Fetch Releases Notes
        run: |
          python3 ./.github/fetch_releases_notes.py Endkind/EnderCliTools ./EnderCliTools/releases

      - uses: retypeapp/action-build@latest

      - uses: retypeapp/action-github-pages@latest
        with:
          update-branch: true
